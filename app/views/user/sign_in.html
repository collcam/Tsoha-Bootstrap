{% extends "base.html" %}
{% block content %}
  <h1>Rekisteröidy Muistilistaan</h1>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
   <form method="post" action="{{base_path}}/sign_in">
    <div class="form-group">
      <label>Valitse käyttäjätunnus</label>
      <input type="text" name="kayttajatunnus" class="form-control">
    </div>
      
      <div class="form-group">
      <label>Valitse salasana</label>
      <input type="text" name="salasana" class="form-control">
    </div>
       
       <div class="form-group">
      <button type="submit" class="btn btn-primary">Rekisteroidy</button>
    </div>
      
  </form>
{% endblock %}
