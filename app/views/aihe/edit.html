{% extends "base.html" %}
{% block content %}
    <h1>Aiheen muokkaus</h1>
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{error}}</li>
                    {% endfor %}
            </ul>
        </div>

    {% endif %}
    <div class="alert alert-danger">
        <ul>     
            <li>{{message}}</li>   
        </ul>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nimi</th>
                
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
        <form method="post" action="{{base_path}}/aihe/{{aihe.id}}/edit">
            <td><input name="nimi" class="form-control" type="text" value="{{aihe.nimi}}"></td>
            <td><button type="submit" class="btn btn-danger">Muokkaa</button></td>
        </form>
    </tr>
</tbody>
</table>
{% endblock %}
