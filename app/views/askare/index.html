{% extends "base.html" %}
{% block content %}
 
  <h1>Muistilista</h1>

  <p>
    <a href="{{base_path}}/askare/new" class="btn btn-success">Lisää askare</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Askare</th>
        <th>Askareaihe</th>
        <th>Tärkeysluokka</th>
        <th>Lisäyspäivä</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
        
       {% for askare in askareet %}
      <tr>
          <td><a href="{{base_path}}/askare/{{askare.id}}">{{askare.nimi}}</td>
        <td>{{askare.askareaihe}}</td>
        <td>{{askare.tarkeysluokka}}</td>
        <td>{{askare.laatimisaika}}</td>
        
        
        <th> <a href="{{base_path}}/askare/{{askare.id}}/muokkaa" class="btn btn-primary">Muokkaa</a>
 </th>
          </tr>
     {% endfor %}
    </tbody>
  </table>
{% endblock %}
