{% extends "base.html" %}
{% block content %}
  <h1>Askareen muokkaus</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
   <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Tärkeysluokka</th>
                <th>Askareaihe</th>
                <th>Lisätiedot</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
  <form method="post" action="{{base_path}}/askare/{{askare.id}}/muokkaa">
      <td><input nimi="nimi" class="form-control" type="text" value="{{askare.nimi}}"></td>
      <td><input nimi="tarkeysluokka" class="form-control" type="text" value="{{askare.tarkeysluokka}}"></td>
      <div class="form-group">
      
      <td> <select class="form-control" nimi="aiheet[]" multiple="">
          {% for aihe in aiheet %}  
          
          <option>{{aihe.nimi}}</option>
      {%endfor %}
      </select></td>
    </div>
      
      <td><input nimi="lisatiedot" class="form-control" type="text" value="{{askare.lisatiedot}}"></td>
      
      <td><button type="submit" class="btn btn-danger">Tallenna muokkaukset</button></td>
  </form>
   </tbody>
</table>
  {% endblock%}
